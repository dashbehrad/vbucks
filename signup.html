<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام | فروشگاه ویباکس میرزایی</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Starfield Background -->
    <div id='stars1'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>

    <header>
        <div class="container header-container">
            <div class="logo-area">
                <h1><a href="index.html" class="logo-link">فروشگاه ویباکس میرزایی</a></h1>
            </div>
            <nav class="auth-nav logged-out">
                <a href="login.html" class="btn btn-secondary">ورود</a>
                <a href="signup.html" class="btn btn-primary">ثبت نام</a>
            </nav>
            <nav class="auth-nav logged-in" style="display: none;">
                <a href="profile.html" class="btn btn-primary">پروفایل من</a>
                <a href="#" class="btn btn-logout">خروج</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <h2>ایجاد حساب کاربری جدید</h2>
                <form id="signup-form">
                    <div class="form-group">
                        <label for="fullname">نام و نام خانوادگی:</label>
                        <input type="text" id="fullname" name="fullname" placeholder="نام کامل خود را وارد کنید" required>
                    </div>
                    <div class="form-group">
                        <label for="email">ایمیل:</label>
                        <input type="email" id="email" name="email" placeholder="آدرس ایمیل خود را وارد کنید" required>
                    </div>
                    <div class="form-group">
                        <label for="password">رمز عبور:</label>
                        <input type="password" id="password" name="password" placeholder="یک رمز عبور قوی انتخاب کنید" required>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" id="remember-me" name="remember-me" checked>
                        <label for="remember-me">مرا به خاطر بسپار</label>
                    </div>
                    <button type="submit" class="payment-button">ثبت نام</button>
                    <p id="form-message" style="margin-top: 15px; text-align: center;"></p>
                    <p class="form-switch">قبلاً ثبت نام کرده‌اید؟ <a href="login.html">وارد شوید</a></p>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; ۱۴۰۳ - تمامی حقوق برای فروشگاه ویباکس میرزایی محفوظ است.</p>
        </div>
    </footer>

    <!-- اسکریپت‌های ضروری -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="session-manager.js"></script>
    <script src="auth.js"></script>

</body>
</html>
