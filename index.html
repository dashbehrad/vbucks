<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه ویباکس میرزایی | خرید امن ویباکس فورتنایت</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container header-container">
            <div class="logo-area">
                <h1><a href="index.html" class="logo-link">فروشگاه ویباکس میرزایی</a></h1>
            </div>
            <nav class="auth-nav logged-out">
                <a href="login.html" class="btn btn-secondary">ورود</a>
                <a href="signup.html" class="btn btn-primary">ثبت نام</a>
            </nav>
            <nav class="auth-nav logged-in" style="display: none;">
                <a href="profile.html" class="btn btn-primary">پروفایل من</a>
                <a href="#" class="btn btn-logout">خروج</a>
            </nav>
        </div>
    </header>

    <div class="user-welcome-banner logged-in" style="display: none;">
        <div class="container">
            <p id="welcome-message">در حال بارگذاری اطلاعات...</p>
        </div>
    </div>

    <main>
        <div class="container">
            <h2>محصولات ما</h2>
            <div class="products-grid">
                <!-- محصولات شما اینجا قرار می‌گیرند -->
                <div class="product-card">
                    <img src="https://via.placeholder.com/150/8A2BE2/FFFFFF?text=V-Bucks" alt="V-Bucks Icon">
                    <h3>1,000 ویباکس</h3>
                    <p class="price">۱۵۰,۰۰۰ تومان</p>
                    <a href="checkout.html?product=1,000 ویباکس&price=۱۵۰,۰۰۰ تومان" class="buy-button">خرید</a>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/150/8A2BE2/FFFFFF?text=V-Bucks" alt="V-Bucks Icon">
                    <h3>2,800 ویباکس</h3>
                    <p class="price">۳۵۰,۰۰۰ تومان</p>
                    <a href="checkout.html?product=2,800 ویباکس&price=۳۵۰,۰۰۰ تومان" class="buy-button">خرید</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; ۱۴۰۳ - تمامی حقوق برای فروشگاه ویباکس میرزایی محفوظ است.</p>
        </div>
    </footer>

    <!-- اسکریپت‌های ضروری -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="session-manager.js"></script>

</body>
</html>
