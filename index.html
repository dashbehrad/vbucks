<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه ویباکس میرزایی | خرید امن ویباکس فورتنایت</title>
    <link rel="stylesheet" href="style.css">
    <!-- 1. افزودن کتابخانه Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <!-- 2. هدر به‌روز شده با کلاس‌های کنترلی -->
    <header>
        <div class="container header-container">
            <div class="logo-area">
                <h1><a href="index.html" class="logo-link">فروشگاه ویباکس میرزایی</a></h1>
            </div>
            <!-- دکمه‌های حالت خروج -->
            <nav class="auth-nav logged-out">
                <a href="login.html" class="btn btn-secondary">ورود</a>
                <a href="signup.html" class="btn btn-primary">ثبت نام</a>
            </nav>
            <!-- دکمه‌های حالت ورود (در ابتدا مخفی) -->
            <nav class="auth-nav logged-in" style="display: none;">
                <a href="profile.html" class="btn btn-primary">پروفایل من</a>
                <a href="#" class="btn btn-logout">خروج</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>محصولات ما</h2>
            <div class="products-grid">
                <div class="product-card">
                    <img src="img/1000-v-bucks.webp" alt="V-Bucks Icon">
                    <h3>1,000 ویباکس</h3>
                    <p class="price">۱۵۰,۰۰۰ تومان</p>
                    <a href="checkout.html?product=1,000 ویباکس&price=۱۵۰,۰۰۰ تومان" class="buy-button">خرید</a>
                </div>
                <div class="product-card">
                    <img src="img/2800-v-bucks.webp" alt="V-Bucks Icon">
                    <h3>2,800 ویباکس</h3>
                    <p class="price">۳۵۰,۰۰۰ تومان</p>
                    <a href="checkout.html?product=2,800 ویباکس&price=۳۵۰,۰۰۰ تومان" class="buy-button">خرید</a>
                </div>
                <div class="product-card">
                    <img src="img/5000-v-bucks.webp" alt="V-Bucks Icon">
                    <h3>5,000 ویباکس</h3>
                    <p class="price">۶۰۰,۰۰۰ تومان</p>
                    <a href="checkout.html?product=5,000 ویباکس&price=۶۰۰,۰۰۰ تومان" class="buy-button">خرید</a>
                </div>
                <div class="product-card">
                    <img src="img/13500-v-bucks.webp" alt="V-Bucks Icon">
                    <h3>13,500 ویباکس</h3>
                    <p class="price">۱,۵۰۰,۰۰۰ تومان</p>
                    <a href="checkout.html?product=13,500 ویباکس&price=۱,۵۰۰,۰۰۰ تومان" class="buy-button">خرید</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; ۱۴۰۳ - تمامی حقوق برای فروشگاه ویباکس میرزایی محفوظ است.</p>
        </div>
    </footer>

    <!-- 3. فراخوانی اسکریپت مدیریت جلسه -->
    <script src="session-manager.js"></script>

</body>
</html>
