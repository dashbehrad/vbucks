<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود | فروشگاه ویباکس میرزایی</title>
    <link rel="stylesheet" href="style.css">
    <!-- 1. افزودن کتابخانه Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <!-- 2. هدر به‌روز شده -->
    <header>
        <div class="container header-container">
            <div class="logo-area">
                <h1><a href="index.html" class="logo-link">فروشگاه ویباکس میرزایی</a></h1>
            </div>
            <!-- دکمه‌های حالت خروج -->
            <nav class="auth-nav logged-out">
                <a href="login.html" class="btn btn-secondary">ورود</a>
                <a href="signup.html" class="btn btn-primary">ثبت نام</a>
            </nav>
            <!-- دکمه‌های حالت ورود (در ابتدا مخفی) -->
            <nav class="auth-nav logged-in" style="display: none;">
                <a href="profile.html" class="btn btn-primary">پروفایل من</a>
                <a href="#" class="btn btn-logout">خروج</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <h2>ورود به حساب کاربری</h2>
                <!-- 3. فرم با id جدید -->
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">ایمیل:</label>
                        <input type="email" id="email" name="email" placeholder="آدرس ایمیل خود را وارد کنید" required>
                    </div>
                    <div class="form-group">
                        <label for="password">رمز عبور:</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>

                    <!-- 4. چک‌باکس "مرا به خاطر بسپار" -->
                    <div class="form-group form-check">
                        <input type="checkbox" id="remember-me" name="remember-me" checked>
                        <label for="remember-me">مرا به خاطر بسپار</label>
                    </div>

                    <button type="submit" class="payment-button">ورود</button>
                    
                    <!-- 5. المان برای نمایش پیام -->
                    <p id="form-message" style="margin-top: 15px; text-align: center;"></p>

                    <p class="form-switch">حساب کاربری ندارید؟ <a href="signup.html">ثبت نام کنید</a></p>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; ۱۴۰۳ - تمامی حقوق برای فروشگاه ویباکس میرزایی محفوظ است.</p>
        </div>
    </footer>

    <!-- 6. فراخوانی اسکریپت‌ها -->
    <script src="session-manager.js"></script>
    <script src="auth.js"></script>

</body>
</html>
