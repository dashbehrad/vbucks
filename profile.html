<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پروفایل کاربری | فروشگاه ویباکس میرزایی</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Starfield Background -->
    <div id='stars1'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>

    <header>
        <!-- هدر شما بدون تغییر باقی می‌ماند -->
        <div class="container header-container">
            <div class="logo-area">
                <h1><a href="index.html" class="logo-link">فروشگاه ویباکس میرزایی</a></h1>
            </div>
            <nav class="auth-nav logged-out">
                <a href="login.html" class="btn btn-secondary">ورود</a>
                <a href="signup.html" class="btn btn-primary">ثبت نام</a>
            </nav>
            <nav class="auth-nav logged-in" style="display: none;">
                <a href="profile.html" class="btn btn-primary">پروفایل من</a>
                <a href="#" class="btn btn-logout">خروج</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="profile-container">
                <h2>اطلاعات حساب کاربری</h2>
                <!-- یک بخش برای نمایش پیام‌های موفقیت یا خطا -->
                <p id="profile-message" style="text-align: center; margin-bottom: 20px;"></p>

                <div class="profile-header">
                    <div class="profile-picture">
                        <!-- به تگ img یک id دادیم -->
                        <img src="default.jpg" alt="عکس پروفایل" id="profile-image">
                        <label for="profile-pic-upload" class="change-pic-label">تغییر عکس</label>
                        <!-- این input برای انتخاب فایل است -->
                        <input type="file" id="profile-pic-upload" accept="image/*" style="display: none;">
                    </div>
                    <div class="profile-welcome">
                        <h3 id="profile-welcome-name">در حال بارگذاری...</h3>
                        <p>در اینجا می‌توانید اطلاعات خود را ویرایش کنید.</p>
                    </div>
                </div>
                <form class="profile-form" id="profile-form">
                    <div class="form-group">
                        <label for="email">ایمیل:</label>
                        <input type="email" id="email" name="email" readonly>
                    </div>
                    <hr class="divider">
                    <h4>تغییر رمز عبور</h4>
                    <div class="form-group">
                        <label for="new-password">رمز عبور جدید:</label>
                        <input type="password" id="new-password" name="new-password" placeholder="برای تغییر، رمز جدید را وارد کنید">
                    </div>
                    <button type="submit" class="payment-button">ذخیره تغییرات</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; ۱۴۰۳ - تمامی حقوق برای فروشگاه ویباکس میرزایی محفوظ است.</p>
        </div>
    </footer>

    <!-- اسکریپت‌های ضروری -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="session-manager.js"></script>
    <script src="profile.js"></script>

</body>
</html>
